<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>New York Times Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid" style='background-color: blueviolet;'>
        <div class="container">
            <img src=''>
          <h1 class="display-4">New York Times Search</h1>
        </div>
      </div>
      <br><br>
  <div class="container">
    <div class="card">
        <h5 class="card-header"><i class="fa fa-calender"></i>Search Parameters</h5>
        <div class="card-body">
            <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Search Term</label>
                  <input type="text" class="form-control" id="term">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Example select</label>
                    <select class="form-control" id="count">
                      <option>1</option>
                      <option>5</option>
                      <option>10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Start Year (optional)</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2">
                </div>
                <div class="form-group">
                <label for="formGroupExampleInput2">End Year (optional)</label>
                <input type="text" class="form-control" id="formGroupExampleInput2">
                </div>
              </form>
          <a href="#" id="searchBtn" class="btn btn-primary">Search</a>
          <a href="#" id="clearBtn" class="btn btn-secondary">Clear</a>      
        </div>
    </div>
    <div class='container1'>
        <div class="card">
            <div class="card-header">
            Top Articles
            </div>
            <div class="card-body" id='topArticles'>
            
            </div>
        </div>
    </div>
    <hr>
    <footer>Made with lots of</footer>
    
    
  <!-- Jquery and js file calls -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
